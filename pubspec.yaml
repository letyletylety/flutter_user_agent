name: flutter_user_agent
description: Retrieve device and webview user agent strings for Android and iOS devices.

  It also provides you with simple building blocks for generating your own user agent string.
version: 2.0.0

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: io.jojodev.flutter.flutteruseragent
        pluginClass: FlutterUserAgentPlugin
      ios:
        pluginClass: FlutterUserAgentPlugin
